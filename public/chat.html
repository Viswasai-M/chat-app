<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
 <link rel="stylesheet" href="/css/style.css">
    <meta name = "viewport" content ="width=deveice-width, initial-scale=1, user-scalable =no ">
</head>

<body class="chat">
 <!-- <p>Welcome to the chat app</p> -->
    
    <div class="chat__sidebar">
        <h3>people</h3>
        <div id="users">
        </div>
    </div>
    
    <div class="chat__main">
         <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
      <form id="message-form" method ="post" action="/add">
           <input type="text" name="message" placeholder="message" autofocus autocomplete ="off"/>
           <button>send</button>
      </form>
    <button id="send-location">send location</button>
         
    </div>
   </div>
    
    
    <script id="message-template" type="text/template">
     <li class="message"> 
      <div class="message__title">
         <h4>{{from}}</h4>
         <span>{{createdAt}}</span>
      </div>
     <div class="message__body">
         <p>{{text}}</p>
     </div>
    </li>
    </script>    
    
     
    <script id="location-message-template" type="text/template">
     <li class="message"> 
      <div class="message__title">
         <h4>{{from}}</h4>
         <span>{{createdAt}}</span>
      </div>
     <div class="message__body">
         <p> <a href="{{url}}" target="_blank">My current location</a> </p>
     </div>
    </li>
    </script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js">Mustache is a logic-less template syntax helps to write easy way</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js">moment js gives time that is timestamp used on messages</script>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js">jQuery DOM manipulation</script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
  <script src ="/js/libs/deparam.js"></script>

</body>

</html>
